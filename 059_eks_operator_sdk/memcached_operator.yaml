  SsmAssociation:
    Type: AWS::SSM::Association
    DependsOn:
      - VsCodeEc2 # Required
    Properties:
      Name: AWS-RunShellScript
      WaitForSuccessTimeoutSeconds: 600
      Targets:
        - Key: InstanceIds
          Values:
            - !Ref VsCodeEc2
      Parameters:
        commands: 
          # https://sdk.operatorframework.io/docs/building-operators/golang/tutorial/
          # uid=0(root) gid=0(root) groups=0(root) context=system_u:system_r:unconfined_service_t:s0
          - !Sub |
              dnf install -yq dirmngr --allowerasing
              su - ec2-user << 'SSMEOF'
              export HOME=/home/ec2-user && cd $HOME

              echo $'#!/bin/bash
              export OPERATOR_SDK_VERSION=v1.41.1
              export OPERATOR_SDK_DL_URL=https://github.com/operator-framework/operator-sdk/releases/download/$OPERATOR_SDK_VERSION
              curl -LO $OPERATOR_SDK_DL_URL/operator-sdk_linux_amd64
              gpg --keyserver keyserver.ubuntu.com --recv-keys 052996E2A20B5C7E
              curl -LO $OPERATOR_SDK_DL_URL/checksums.txt
              curl -LO $OPERATOR_SDK_DL_URL/checksums.txt.asc
              gpg -u "Operator SDK (release) <cncf-operator-sdk@cncf.io>" --verify checksums.txt.asc
              grep operator-sdk_linux_amd64 checksums.txt | sha256sum -c -
              chmod +x operator-sdk_linux_amd64 && sudo mv operator-sdk_linux_amd64 /usr/local/bin/operator-sdk' > install_operator_sdk.sh
              chmod +x install_operator_sdk.sh
              ./install_operator_sdk.sh

              echo '#!/bin/bash
              mkdir -p $HOME/projects/memcached-operator
              cd $HOME/projects/memcached-operator
              operator-sdk init --domain example.com --repo github.com/example/memcached-operator
              # operator-sdk create api --group cache --version v1alpha1 --kind Memcached --resource --controller
              operator-sdk create api \
              --group cache \
              --version v1alpha1 \
              --kind Memcached \
              --plugins="deploy-image/v1-alpha" \
              --image=memcached:1.4.36-alpine \
              --image-container-command="memcached,-m=64,modern,-v" \
              --run-as-user="1001"
              # make generate
              make manifests
              aws ecr get-login-password --region ${AWS::Region} | docker login --username AWS --password-stdin ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com
              make docker-build docker-push IMG=${OperatorEcr.RepositoryUri}:latest
              make deploy IMG=${OperatorEcr.RepositoryUri}:latest
              kubectl apply -f config/samples/cache_v1alpha1_memcached.yaml' > memcached_operator.sh
              chmod +x memcached_operator.sh
              ./memcached_operator.sh

              SSMEOF

  OperatorEcr:
    Type: AWS::ECR::Repository
    Properties:
      EmptyOnDelete: True


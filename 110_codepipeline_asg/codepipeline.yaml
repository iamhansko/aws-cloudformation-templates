    Type: AWS::S3::Bucket

  CodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: python-app-build
      Artifacts: 
        Type: CODEPIPELINE
      Cache: 
        Type: LOCAL
        Modes: 
          - LOCAL_SOURCE_CACHE
          - LOCAL_DOCKER_LAYER_CACHE
        # CacheNamespace:
        # Location:
      ConcurrentBuildLimit: 6
      Environment: 
        ComputeType: BUILD_GENERAL1_MEDIUM
        Type: LINUX_CONTAINER
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0
        ImagePullCredentialsType: CODEBUILD
        PrivilegedMode: True
        # RegistryCredential:
        #   Credential:
        #   CredentialProvider:
        # Certificate:
        # EnvironmentVariables:
        #   - Name:
        #     Type:
        #     Value:
        # Fleet:
      ServiceRole: !GetAtt CodeBuildIamRole.Arn
      TimeoutInMinutes: 5
      Source:
        Type: CODEPIPELINE
        BuildSpec: !Sub |
          version: 0.2
          env:
            variables:
              AWS_ACCOUNT_ID: ${AWS::AccountId}
              IMAGE_REPO_NAME: ${Ecr}
              IMAGE_REPO_URI: ${Ecr.RepositoryUri}
          phases:
            pre_build:
              commands:
                - ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime
                - aws ecr get-login-password --region ${AWS::Region} | docker login --username AWS --password-stdin ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com 
            build:
              commands:
                - BUILD_ID=$(echo $CODEBUILD_BUILD_ID | cut -d':' -f2)
                - NEW_TAG=$(date "+%Y%m%d%H%M%S")
                - |
                  cat > BUILD.md << EOF 
                    codebuild: $BUILD_ID
                    codepipeline: $EXECUTION_ID
                  EOF
                - docker build -t $IMAGE_REPO_URI:$NEW_TAG .
                - docker push $IMAGE_REPO_URI:$NEW_TAG
            post_build:
              commands:
                - echo $CODEBUILD_BUILD_ID
                - echo $EXECUTION_ID
          artifacts:
            files:
              - BUILD.md
            discard-paths: yes
      # https://docs.aws.amazon.com/codebuild/latest/userguide/sample-build-badges.html
